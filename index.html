<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <h2>All products:</h2>
        <ul  id ="toggleButton" style="display:none"class="product-list"></ul>
        <button  onclick="button()" class="toggle">Toggle</button>
      </section>

      <section>
        <h3>Search your product:</h3>
        <form class="product-form">
            <input type="text"  class="search-input" name="product" />
            <button   type="submit" class="submitBtn">search</button>
          </form>
          <p>Search result: <span class="result"></span></p>
        </section>
        
      </section>
    </main>
  </body>
</html>
